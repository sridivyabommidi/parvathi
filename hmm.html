<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Navigation with Hover and Active Effects</title>
<style>
    /* Reset some default styling */
body, ul {
  margin: 0;
  padding: 0;
}

nav ul {
  list-style: none;
  display: flex;
}

nav li {
  margin: 0 20px;
}

nav a {
  text-decoration: none;
  color: #333;
  position: relative;
}

.navlink::before {
  content: "";
  position: absolute;
  width: 100%;
  height: 2px;
  background-color: #007bff; /* Change this to the desired line color */
  bottom: -5px;
  left: 0;
  transform: scaleX(0);
  transform-origin: center;
  transition: transform 0.3s ease;
}

.navlink:hover::before,
.navlink.active::before {
  transform: scaleX(1);
}

</style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="#" class="active navlink">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>
</body>
</html>
